<body>

                height="600">
        </picture>

            <img src="https://placekitten.com/400/750" alt="Kitten Image Placeholder" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/800" alt="Kitten Image Placeholder" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/850" alt="Kitten Image Placeholder" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/900" alt="Kitten Image Placeholder" loading="lazy" width="400"
                height="600">
        </picture>
    </main>
    <footer>
        <p>© <span id="year"></span> | Aleksius De Vollèges | Switzerland</p>
