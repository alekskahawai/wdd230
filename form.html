    <main>
        <section class="card form">
            <div id="form-message"></div>
            <h1>Rate the Webpage</h1>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>User Information</legend>
                    <label class="top">Username* <input type="text" id="username" name="username" required
                            placeholder="Please enter your username"></label>
                    <label class="top">Password* <input type="password" id="password" name="password" required
                            pattern="[A-Za-z0-9]{8,}" placeholder="Letters and numbers only. At least 8."></label>
                    <label class="top">Confirm Password* <input type="password" id="confirm-password"
                            name="confirm-password" required pattern="[A-Za-z0-9]{8,}"
                            placeholder="Confirm the password"></label>
                    <label class="top">Email* <input type="email" id="email" name="email" required
                            title="Please enter a valid email address" placeholder="inbox@byui.edu"
                            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>
                </fieldset>

                <fieldset>
                    <legend>Rating</legend>
                    <label for="rating">Select Page Rating</label>
                    <div id="rangevalue">1</div>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1"
                        list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>

                <input class="submitBtn" type="submit" value="Send My Rating">
            </form>
