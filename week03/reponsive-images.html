<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <meta name="description"
        content="Aleksius De Vollèges - WDD 230 - Web Frontend Development BYU-Idaho student's course assignment">
    <meta name="author" content="Aleksius De Vollèges">
    <link rel="stylesheet" href="styles/reponsive-images.css">
</head>

<body>
    <header>
        <h1>Responsive Images: srcset</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Bern Switzerland Temple" width="2" height="1">
            </picture>
        </div>
    </main>
</body>

</html>
